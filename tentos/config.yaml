name: "TentOS"
description: "Monitor and automate indoor grow tents with scheduling, alerts, and visualization"
version: "1.1.43"
slug: "tentos"
url: "https://github.com/alexsears/tentOS"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
homeassistant_api: true
hassio_api: true
hassio_role: manager
auth_api: true
ingress: true
ingress_port: 8099
panel_icon: "mdi:sprout"
panel_title: "TentOS"
map:
  - share:rw
  - ssl:ro
options:
  log_level: "info"
  tents: []
schema:
  log_level: "list(debug|info|warning|error)"
  tents:
    - name: "str"
      description: "str?"
      sensors:
        temperature:
          - "str?"
        humidity:
          - "str?"
        co2: "str?"
        light_level: "str?"
        reservoir_level: "str?"
        leak_sensor: "str?"
        power_usage: "str?"
        camera:
          - "str?"
      actuators:
        light:
          - "str?"
        exhaust_fan:
          - "str?"
        circulation_fan:
          - "str?"
        humidifier: "str?"
        dehumidifier: "str?"
        heater: "str?"
        ac: "str?"
        water_pump:
          - "str?"
        drain_pump: "str?"
      targets:
        temp_day_min: "float?"
        temp_day_max: "float?"
        temp_night_min: "float?"
        temp_night_max: "float?"
        humidity_day_min: "float?"
        humidity_day_max: "float?"
        humidity_night_min: "float?"
        humidity_night_max: "float?"
        co2_target: "float?"
        max_fan_speed: "int?"
      schedules:
        photoperiod_on: "str?"
        photoperiod_off: "str?"
        quiet_hours_start: "str?"
        quiet_hours_end: "str?"
      notifications:
        enabled: "bool?"
        alert_temp_out_of_range: "bool?"
        alert_humidity_out_of_range: "bool?"
        alert_leak_detected: "bool?"
        alert_reservoir_low: "bool?"
        alert_device_unavailable: "bool?"
      control_settings:
        order:
          - "str?"
        labels: "str?"
        icons: "str?"
startup: "application"
boot: "auto"
ports_description:
  8099/tcp: "Web interface (ingress)"
